<body>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/jquery.tagcanvas-1.18.min.js"></script>
<script>
$(document).ready(function() {
    /* all external links open in new tab 可以用纯css替换*/ 
    $("a[href^='http://']").each(function(){
        this.target = "_blank";
    });
    $("a[href^='https://']").each(function(){
        this.target = "_blank";
    });

    /* html5 tag clouds */
    if(!$("#myCanvas").tagcanvas({
        textColour: "#00F",
        outlineColour: "#FF9999",
        textHeight: 20,
        minBrightnes: 0.2,
        pulsateTo: 0.6,
        initial: [0.1,-0.1],
        reverse: true,
        depth: 0.92,
        decel: 0.98,
        shadow: "#CCF",
        shadowBlur: 1,
        reverse: true,
        outlineThickness: 1,
        maxSpeed: 0.08 }, "tags")) {
        $("#myCanvasContainer").hide();
    }
});
</script>
