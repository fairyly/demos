}
.item li label {
	padding: 7px 0;
	display: block;
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: -moz-none;
	-ms-user-select: none;
	user-select: none;
	cursor: pointer;
}
.item li label input {
	position: absolute;
	clip: rect(0 0 0 0);
}
</style>
